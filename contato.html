<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" type="image/x-icon" href="icone.png">
    <style>
        body {
            margin: 0;
        }

        .container {
            display: grid;
        }

        header {
            grid-column-start: 1;
            grid-column-end: 12;
            background-color: #4169E1;
        }

        .menu {
            grid-column-start: 6;
            grid-column-end: 12;
            justify-content: center;/*centraliza o menu*/
            gap: 20px;
        }


        .imagem_contato {
            grid-column-start: 1;
            grid-column-end: 3;

        }

        .principal {
            grid-column-start: 4;
            grid-column-end: 12;
            padding-left: 15px;
            padding-right: 15px;
            text-align: justify;

        }

        footer {
            grid-column-start: 1;
            grid-column-end: 12;
            background-color: #4169E1;
            color: white;
            text-align: center;
        }

        ul {
            list-style-type: none;
            color: #4169E1;
        }

        a,
        a:link {
            text-decoration: none;
            padding: 8px 16px;
            border: solid #4169E1 1px;
        }

        li {
            float: left;
        }

        a:hover {
            background-color: #4169E1;
            color: white;
        }

        /* media query para dispositivos móveis */
        @media only screen and (max-width: 767px) {
            .wrapper {
                grid-column-start: 1;
                grid-column-end: 1;

            }

            .imagem_contato {
                grid-column-start: 1;
                grid-column-end: 1;

            }

            .principal {
                grid-column-start: 1;
                grid-column-end: 1;

            }
        }
    </style>
</head>

<body>
    <header class="container">
        <h1 style="color: white; text-align: center;">Contato</h1>
        <br>

    </header>
    <nav class="container menu">
        <ul>
            <li><a href="index.html">Sobre Mim</a></li>
            <li><a href="educacao.html">Educação</a></li>
            <li><a href="portifolio.html">Portifólio</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <div class="container wrapper">
        <aside class="imagem_contato">
            <img src="contato.png">
        </aside>
        
        <section class="principal">
            <h1>
                Formulário para Contato
            </h1>

            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <br>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
                <br>
                <br>
                <label for="mensagem">Mensagem:</label>
                <input type="text" id="mensagem" name="mensagem">
                <br>
                <br>
                <button type="button" onclick="enviarDados()">Enviar</button>
                <br>
                <br>
            </form>
            
            <script>
                function enviarDados() {
                    // Captura os valores dos campos de texto
                    let nome = document.getElementById("nome").value;
                    let cidade = document.getElementById("cidade").value;
                    let mensagem = document.getElementById("mensagem").value;
      
                    // Armazena os valores em localStorage para uso posterior
                    localStorage.setItem("nome", nome);
                    localStorage.setItem("cidade", cidade);
                    localStorage.setItem("mensagem", mensagem);
      
                    // Redireciona o usuário para a página que mostrará os dados
                     window.location.href = "contato2.html";
                }
            </script>           
        </section>
    </div>
    <footer class="container">
        <h1>Atividade Prática - Fundamentos da Programação Web</h1>
    </footer>
    </div>
</body>

</html>
